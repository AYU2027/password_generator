<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <div class="container">
        <!-- Header and Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="code-heading mb-0"> &gt; Password Generator</h2>
            <div class="custom-toggle-static">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>

        <!-- Output -->
        <div class="card p-4 shadow-sm mb-4">
            <div class="input-group">
                <input type="text" id="result" class="form-control" readonly>
                <button class="btn btn-outline-secondary copy-btn" onclick="copyPassword()"
                    title="Copy to clipboard">ðŸ“‹</button>
            </div>
        </div>

        <!-- Options -->
        <h3 class="mb-4 code-heading"> Customize your password</h3>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" class="form-range" id="length" min="4" max="64" value="12"
                    oninput="updateLengthLabel()">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label class="form-check-label" for="numbers">Include Numbers</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="symbols">
                <label class="form-check-label" for="symbols">Include Symbols</label>
            </div>

            <button class="btn btn-success" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
